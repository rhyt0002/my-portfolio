<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("-7__kImZg6FbZKpgr");
  </script>
</head>
<body>
  <header>
    <div class="wrapper">
      <nav>
        <div class="nav">
          <img src="Images/Logo.png" alt="Rhythm-logo" class="logo" />
          <!-- Hamburger Icon -->
          <div class="hamburger" aria-label="Toggle Navigation">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <!-- Navigation Links -->
          <div class="links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </div>
          <!-- Arrow icon to close the menu -->
          <div class="close-arrow" aria-label="Toggle Navigation">
            <img src="Images/up-arrow.svg" alt="up-arrow" class="logo-up" />
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="contact-page">Contact</h1>
    <p class="contact-page">Please fill out the form below to contact me.</p>
    <form id="contactForm" onsubmit="event.preventDefault(); sendEmail();">
      <input class="form-item" type="text" id="fullname" placeholder="Full Name" required />
      <input class="form-item" type="email" id="email" placeholder="Email" required />
      <input class="form-item" type="text" id="subject" placeholder="Subject" required />
      <textarea class="form-item" id="message" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <div class="wrapper">
      <h3>Rhythm's Portfolio</h3>
      <div class="footer">
        <div class="social-media-links">
          <a href="https://www.instagram.com/rhythmsandhu03/"><img src="Images/instagram.png" alt="Instagram-logo"></a>
          <a href="https://www.linkedin.com/in/rhythm-a17580299/"><img src="Images/linkedin.png" alt="linkedin-logo"></a>
        </div>
        <p>&copy; 2024 Rhythm's Portfolio</p>
      </div>
    </div>
  </footer>
  <script>
    function sendEmail() {
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const templateParams = {
        fullname: fullname,
        email: email,
        subject: subject,
        message: message,
      };

      emailjs.send("service_rhythm", "rhythm-contact", templateParams)
        .then(response => {
          alert("Message sent successfully!");
          document.getElementById("contactForm").reset();
        })
        .catch(error => {
          alert("Failed to send the message. Please try again.");
        });
    }
  </script>
</body>
</html>
